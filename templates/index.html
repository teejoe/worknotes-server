<!DOCTYPE html>
<html>
<title>Work notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="static/css/w3.css">

<body>

<div class="w3-bar w3-green">
  <a href="/index" class="w3-bar-item w3-button w3-red">Add Note</a>
  <a href="/notelist" class="w3-bar-item w3-button">Notes List</a>
  <a href="/notebook" class="w3-bar-item w3-button">Notebook</a>
  <a href="/logout" class="w3-bar-item w3-button w3-right">Logout</a>
</div>

<div id="addnote" class="w3-container">

  <div class="w3-card-4 w3-third w3-display-middle">
    <div class="w3-container w3-green">
      <h2>Add note</h2>
    </div>

    <form name="note" method="post" action="/addworknote" class="w3-container">
      <p>
      <label>Category</label></p>
      <select class="w3-select w3-border" name="category">
        {% for c in categories %}
        <option value="{{ c }}">{{ c }}</option>
        {% endfor %}
      </select>
      <p>
      <label>Content</label></p>
      <input name="content" class="w3-input" type="text">
      <p>
      <label>Time cost(day)</label></p>
      <input name="cost" value="1" class="w3-input" type="number" step="0.01" min="0">
      <p>
      <button type="submit" class="w3-button w3-block w3-green">Submit</button>
      </p>
    </form>
  </div>
</div>

</body>
</html>
